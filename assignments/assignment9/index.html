<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header></header>
    <content>
        <div class="box">
            <main>
                <section id="slideshow">
                    <p id="quote"></p>
                </section>
            </main>
        </div>
        <div class="box">
            <button id="rainbowButton">Create Rainbow</button>
            <main class="rainbow-box">
                <div id="red"></div>
                <div id="orange"></div>
                <div id="yellow"></div>
                <div id="green"></div>
                <div id="blue"></div>
                <div id="indigo"></div>
                <div id="purple"></div>
                <img id="potOfGold" src="gold5.png" alt="Gold">
            </main>
        </div>
    </content>
    <footer></footer>
</body>
</html>

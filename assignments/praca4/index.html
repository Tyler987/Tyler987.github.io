<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up for a Free Trial</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>
    <section>
        <h4>Sign up for a Free Trial:</h4>
        <p>Please enter your information for your free trial today!</p>
        <form id="form-trial">
            <p>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required />
            </p>
            <p>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required />
            </p>
            <p>
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </p>
            <p>
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" required />
            </p>
            Experience Level:
            <p>
                <input type="radio" name="experience" value="inexperienced" id="inexperienced" />
                <label for="inexperienced" class="inline">Inexperienced</label>
            </p>
            <p>
                <input type="radio" name="experience" value="experienced" id="experienced" />
                <label for="experienced" class="inline">Experienced</label>
            </p>
            Goals:
            <p>
                <select name="goals">
                    <option value="fat-loss">Decrease Fat</option>
                    <option value="muscle-mass">Increase Muscle Mass</option>
                    <option value="active">Just wanting to be active</option>
                    <option value="all">All of the Above</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms" class="inline">I agree to the terms.</label>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </section>
    <section id="results" class="hidden">
        <h4>Results</h4>
        <p>Your information has been sent, someone will contact you very shortly.</p>
    </section>
    <content></content>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
